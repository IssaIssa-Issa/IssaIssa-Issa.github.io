<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <nav class="navbar navbar-dark bg-dark">
                    <span class="navbar-brand mb-0 h1" id="navTitle">Weather Forecast</span>
                </nav>
            </div>
            <div class="col-lg-1"></div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <p>Search for a city:</p>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="value">

                </div>

            </div>

                    <div class="col-lg-4"></div>
                    <div class="col-lg-8" id="weather1">
                        <div class="card">
                            <div class="city"></div>
                            <div class="temp"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                            <div class="uv"></div>
                        </div>
                    </div>
                </div>

                    <div class="col-lg-4"></div>
                    <div class="col-lg-8" id="weather2">

                                        <img src="..." class="card-img-top" alt="...">

                                            <h5 class="card-title"></h5>

                                </div>

                                        <div class="card-body">
                                            <h5 class="card-title"></h5>
                                            <p class="card-text"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="day4">
                                    <div class="card remove">
                                        <img src="..." class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title"></h5>
                                            <p class="card-text"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="day5">

                                        <div class="card-body">
                                            <h5 class="card-title"></h5>
                                            <p class="card-text"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
